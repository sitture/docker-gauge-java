version: 2
jobs:
  build:
    machine:
      docker_layer_caching: true
    steps:
      - checkout
      - run:
          name: Build image
          command: |
            GAUGE_VERSION=git describe --abbrev=0 --tags `git rev-list --tags --skip=1 --max-count=1`
            echo $GAUGE_VERSION
            docker build -t sitture/docker-gauge-java:$CIRCLE_SHA1 --build-arg GAUGE_VERSION=0.9.7 .